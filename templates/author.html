{% block body %}<h1>{{ author.name }}</h1>
<table border="1">
  <tr>
    <td>Title</td><td>Download</td>
  </tr>
  {% for book in books %}<tr>
    <td><a href="/book/{{ book.id }}">{{ book.title }}</a></td><td><a href="/file/{{ book.id }}">file</a></td>

{% endblock %}
