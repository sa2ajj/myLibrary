{% extends "base.html" %}

{% block title %}Authors{% endblock %}

{% block breadcrumbs %}<a href="/">Home</a> &rsaquo; Authors{% endblock %}

{% block body %}<h1>Authors</h1>
<table border="1">
  <tr>
    <td>Name</td><td>Books</td>
  </tr>
  {% for author in authors %}<tr>
    <td><a href="/author/{{ author.id }}">{{ author.name }}</a></td><td>{{ author.bookauthor_set.count }}</td>
  </tr>{% endfor %}
</table>
{% endblock %}
